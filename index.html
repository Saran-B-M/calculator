<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="container-row">
            <div class="display">
        
            </div>
        </div>
        <div class="container-row numpadAndOperation">
                <div class="numpad">
                    <div class="numpad-row">
                        <button data-number="clear">Clear</button>
                        <button data-number="null" style="visibility: hidden;"> </button>
                        <button data-number="*">X</button>
                        <button data-number="/" class="operation">/</button>
                    </div>
                    <div class="numpad-row">
                        <button data-number="7">7</button>
                        <button data-number="8">8</button>
                        <button data-number="9">9</button>
                        <button data-number="-" class="operation">-</button>
                    </div>
                    <div class="numpad-row">
                        <button data-number="4">4</button>
                        <button data-number="5">5</button>
                        <button data-number="6">6</button>
                        <button data-number="+" class="operation">+</button>
                    </div>
                    <div class="numpad-row">
                        <button data-number="1">1</button>
                        <button data-number="2">2</button>
                        <button data-number="3">3</button>
                        <button data-number="=" class="operation">=</button>

                    </div>
                    <div class="numpad-row">
                        <button data-number="0">0</button>
                        <button data-number=".">.</button>
                        <button data-number="(">(</button>
                        <button data-number=")" class="operation">)</button>

                    </div>
                </div>
                <div class="operation-column">                
                </div>            
        </div>   
    </div>
</body>
</html>
