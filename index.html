<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="container-row">
            <div class="display">
                <h2>2001</h2>
            </div>
        </div>
        <div class="container-row numpadAndOperation">
                <div class="numpad">
                    <div class="numpad-row">
                        <button data-number="clear"><p>Clear</p></button>
                        <button data-number="8" style="visibility: hidden;"> </button>
                        <button data-number="x"><p>X</p></button>
                        <button class="operation divide"><p>/</p></button>
                    </div>
                    <div class="numpad-row">
                        <button data-number="7"><p>7</p></button>
                        <button data-number="8"><p>8</p></button>
                        <button data-number="9"><p>9</p></button>
                        <button class="operation subtract"><p>-</p></button>
                    </div>
                    <div class="numpad-row">
                        <button data-number="4"><p>4</p></button>
                        <button data-number="5"><p>5</p></button>
                        <button data-number="6"><p>6</p></button>
                        <button class="operation plus"><p>+</p></button>
                    </div>
                    <div class="numpad-row">
                        <button data-number="1"><p>1</p></button>
                        <button data-number="2"><p>2</p></button>
                        <button data-number="3"><p>3</p></button>
                        <button class="operation"><p>=</p></button>

                    </div>
                </div>
                <div class="operation-column">
                
                
                
                </div>            
        </div>   
    </div>
</body>
</html>
